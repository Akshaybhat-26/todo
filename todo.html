<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href=" todo.css">
  </head>
  <body>
    <div class="d-flex justify-content-end fs-5 m-3 dropdown">
      <i class="fa-solid fa-gear" data-bs-toggle="dropdown" aria-expanded="false"></i>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" onclick="changeBg('aliceblue')">Aliceblue</a></li>
        <li><a class="dropdown-item" onclick="changeBg('beige')">Beige</a></li>
        <li><a class="dropdown-item" onclick="changeBg('violet')">Violet</a></li>
      </ul>
    </div>
    <div class="todo-container">

      <form class="todoForm d-flex">
        <div class="col-12 me-2">
          <input type="text" class="form-control todoInput"  placeholder="Todo">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </div>
      </form>
      <!-- <img class="deleteall" title="Delete all" src = "delete.png" alt =""  width = "50" height = "40" /> -->
      <i class="fa-solid fa-trash deleteall" title="Clear All"></i>
      <p class="alert alert-danger alertMessage">Please Enter your todo </p>
      <ul class="list-group todoList">
      </ul>
      </div>

      <div class="todo-container">
        <p class="fav-title"> Favorite ones</p>
      <ul  class="fav list-group">
      </ul>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
  </body>
</html>
